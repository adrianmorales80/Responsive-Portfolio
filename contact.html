<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="navbar" id="myNavBar">
        <a href="index.html"><img src="./assets/images/Color logo - no background.png" height="100px" width="100px"
                alt=""></a>
        <a href="index.html"><i class="fas fa-home menu-icon"></i><b class="menu-text">Home</b></a>
        <a href="about.html"><i class="fas fa-user menu-icon"></i><b class="menu-text">About</b></a>
        <a href="portfolio.html"><i class="fas fa-briefcase menu-icon"></i><b class="menu-text">Portfolio</b></a>
        <a href="contact.html"><i class="fas fa-envelope menu-icon"></i><b class="menu-text">Contact</b></a>
        <a href="https://www.linkedin.com/in/adrianmorales80/" target="_blank"><i
                class="fab fa-linkedin menu-icon"></i><b class="menu-text">LinkedIn</b></a>
        <a href="https://github.com/adrianmorales80/" target="_blank"><i class="fab fa-github menu-icon"></i><b
                class="menu-text">GitHub</b></a>
        <a href="./assets/resume/Resume 2019.pdf" target="_blank"><i class="fas fa-file menu-icon"></i><b
                class="menu-text">Resume</b></a>
        <a href="javascript:void(0)" class="mobile-nav" onclick="myMenu()"><i class="fas fa-bars"></i></a>
    </div>
    <div class="wrapper">
        <h2 class="container">Contact</h2>
        <div class="container">
            <form>
                <label for="name">Name</label>
                <input type="text" placeholder="John Doe">
                <label for="email">Email</label>
                <input type="text" placeholder="jdoe@gmail.com">
                <label for="message">Message</label>
                <textarea>Message</textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        function myMenu() {
            let x = document.getElementById("myNavBar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>

</html>
